<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./실습3style.css">
    <title>실습파일</title>

<body>
    <div class="title_box">
        <div class="text">
            <h2>가정용 꿀사과</h2>
            <p>흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다.<br>질좋은 사과를 저렴하게 즐겨보세요</p>
        </div>
    </div>

    <table>
        <th>확인하세요</th>
        <tr>
            <td>
                <h3>주문 및 배송</h3>
                <p><span class="text_blue">오후 2시 이전</span> 주문건은 당일 발송합니다 <br>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
            </td>
        </tr>
        <tr>
            <td>
                <h3>교환 및 환불</h3>
                <p>불만족시 <span class="text_blue">100% 환불</span>해 드립니다
                <br>고객센터로 전화주세요</p>
            </td>
        </tr>
        <tr>
            <td>
                <h3>고객센터</h3>
                <p>0000-0000
                    <br><span class="small_text">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
                </p>
            </td>
        </tr>
    </table>
