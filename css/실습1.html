<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <style>
        h3{
            background-color: darkblue;
            color: white;
            display: inline-block;
        }
        #red{
            color: red;
        }
        div{
            border: 1px solid black;
            width: 600px;
            margin: 0px auto;
        }
        p{
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div>
    <h3>탐라국 입춘굿</h3>
    <p>제주도의 문화축제 중에서 유일하게 <strong><span id='red'>전통시대부터 존재했던 축제</span></strong>이다</p>
    <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날. <br>
        하늘의 1만 8000신이 지상으로 내려와 새해 일들을 시작하는 때이다. 
    </p>
</div>
