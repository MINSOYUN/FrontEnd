<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id='btn' onclick='testJson()'>버튼</button>
    <script>

        function testJson() {

            let student = `[
              {
            name: "고경희",
            major: "컴퓨터공학",
            grade: 2,
            phone: "010-1111-2222"
            }, 
             {
            name: "홍길동",
            major: "컴퓨터공학",
            grade: 2
            }
            ]`;

            // JavaScript Object를 console에 출력
            let obj = JSON.parse(student);
            console.log(obj);

            // Object를 JSON 문자열로 변환하여 console에 출력
            var jsonString = JSON.stringify(obj);
            console.log(jsonString);
        }


</script>
      
</body>
</html>
