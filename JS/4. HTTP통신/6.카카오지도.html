<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b403a642cb75ddd4780e5b30f2d04979"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  // 지도를 표시할 mapContainer
    mapOption = {    // 변수2
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표 (제주도)
        level: 3 // 지도의 확대 레벨(지도를 얼마나 크게 보여줄 것인지)
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>
</body>
</html>
