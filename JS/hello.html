<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- link:favicon으로 link 설정 -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- / : 최상단
    ./ : 현재 폴더
    ../ : 한단계 위로 -->
</head>
<body>
    <h3>favicon.ico</h3>
    파비콘은 웹페이지에 접속했을 때, 상단탭에 보여지는 아이콘을 일커든다 <br>
    이 아이콘은 즐겨찾기에 웹 페이지를 등록할 때도 사용한다 <br>
    웹 사이트를 대표하는 로고의 개념과 비슷하며, 사이트의 성격을 드러내기도 한다 <br>
</body>
</html>
