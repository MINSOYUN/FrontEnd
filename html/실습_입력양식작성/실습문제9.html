<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h3>회원가입</h3>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type=' text' name='text' placeholder='아이디 10글자 이내'>
                            <input type='submit' value='중복확인'></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name='pw' placeholder='영문, 숫자, 특수문자 포함 8자 이상'></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type='password' name='pw'></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type='email' name='email'>
                            <select>
                                <option>직접입력</option>
                                <option>@naver.com</option>
                                <option>@gmail.com</option>
                            </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진: <input type='file' name='file'>
            <p>성별: <input type='radio' name='gender' checked> 남자
                  <input type='radio' name='gender'> 여자</p>
            <p>생년월일: <input type='date' name='birth'></p>
            <p>취미: <br>
            <input type='checkbox' name='hobby'> 야구
            <input type='checkbox' name='hobby'> 농구
            <input type='checkbox' name='hobby'> 축구 <br>
            <input type='checkbox' name='hobby' checked> 공부
            <input type='checkbox' name='hobby'> 음악강사 <br>
            <input type='checkbox' name='hobby'> 기타: <input type='text' name='etc'></p> 
            자기소개 <br>
            <textarea name='self' cols='40' rows='4'></textarea>
        </fieldset>
        <br>

        <input type='submit' name='signon' value='회원가입'>
        <input type='reset' name='reset' value='다시입력'>
        <input type='submit' name='back' value='이전으로'>
    </form>
</body>
</html>
