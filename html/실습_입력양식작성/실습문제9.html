<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h3>회원가입</h3>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type=' text' name='text' placeholder='아이디 10글자 이내'>
                            <input type='submit' value='중복확인'></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name='pw' placeholder='영문, 숫자, 특수문자 포함 8자 이상'></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type='password' name='pw'></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type='email' name='email'>
                            <select>
                                <optgroup label='직접입력'>
                                <option value='직접입력' selected>직접입력</option>
                                <option value='naver.com'>@naver.com</option>
                                <option value='gmail.com'>@gmail.com</option>
                                <option value="daum.net">@daum.net</option>
                                </optgroup>
                            </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>  
            <ul>
                <li>  
                    <label for="addfile">프로필사진: </label>
                    <input type='file' name='file' id='addfile'>
                </li>
                <li>
                    <label for="gender">성별: </label>
                    <input type='radio' name='gender' id='gender' value='M' checked> 남자
                    <input type='radio' name='gender' id='gender' value='F'> 여자
                </li>    
                <li>
                    <label for="birth">생년월일: </label>
                    <input type='date' name='birth' id='birth'>
                </li>
                <li>
                    취미: <br>
                    <input type='checkbox' name='hobby' id='hobby1' value='baseball'>
                        <label for="hobby1">야구</label>
                    <input type='checkbox' name='hobby' id='hobby2' value='basketball'>
                        <label for="hobby2">농구</label>
                    <input type='checkbox' name='hobby' id='hobby3' value='soccer'>
                        <label for="hobby3">축구</label> <br>
                    <input type='checkbox' name='hobby' id='hobby4' value='study' checked>
                        <label for="hobby4">공부</label>
                    <input type='checkbox' name='hobby' id='hobby5' value='music'>
                        <label for="hobby5">음악감상</label> <br>
                    <input type='checkbox' name='hobby' id='hobby6' value='etc'> 기타: 
                    <input type='text' name='etc'>
                </li>
                <li>
                    <label for="info">자기소개</label><br>
                    <textarea name='self' cols='40' rows='4' id='info' style='resize: none;'></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <input type='submit' name='signon' value='회원가입'>
        <input type='reset' name='reset' value='다시입력'>
        <input type='button' name='back' value='이전으로'>
    </form>
</body>
</html>
