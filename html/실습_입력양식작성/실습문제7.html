<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h3>주문하기</h3>
    <form>
    <p><label for='name'>고객명: <input type='text' name='name' autofocus required></label></p>
    <p><label for='tel'>전화번호: <input type='tel' name='tel'></label></p>
    <p><label>E-mail: <input type='email' name='email'></label></p>

    <fieldset>
        <legend>피자 사이즈</legend>
        <input type='radio' name='pizza' id='size_s'value='s'>
        <!-- 라벨을 붙어주어 라벨이 선택 되어도 요소가 선택 된것과 같은 효과를 줄 수 있다 -->
        <label for='size_s'>small</label><br>
        <input type='radio' name='pizza' id='size_m' value='m'>
        <label for='size_m'>Medium</label><br>
        <input type='radio' name='pizza' id='size_l' value='l' checked>
        <label for='size_l'>Large</label>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <p><input type='checkbox' name='topping'checked> 베이컨</p>
        <p><input type='checkbox' name='topping' checked> 치즈</p>
        <p><input type='checkbox' name='topping'> 양파</p>
        <input type='checkbox' name='topping'> 버섯 <br>
    </fieldset>
    <br>
    희망 배송 시간: <input type='time' name='delivery'><br><br>
    배송 시 요청사항: <textarea name='command'></textarea><br><br>
    <input type='submit' value='주문하기'>
    </form>
</body>
</html>
