<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납품관리</title>
</head>
<body>
    <form>
    <h3>납품관리</h3>
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <p><li>납품자명: <input type='text' name='name' placeholder='name'></li></p>
            <p><li>email: <input type='email' name='email' placeholder='answs@naver.com'></li></p>
            <p><li>홈페이지: <input type='url' name='homepage' value='http://'></li></p>
        </ol>
    </fieldset>
    <fieldset>
        <legend>납품정보</legend>
        <ul>
            <p><li>상품명: <input type='text' name='goods'></li></p>
            <p><li>납품수량: <input type='number' name='pAmount' placeholder='최소 100'></li></p>
            <p><li>납품등급: <input type='range' name='grade'  min='0' max='1000' value='300'></li></p>
            <p><li>기타사항: <textarea name='guitar'></textarea></li></p>
        </ul>
    </fieldset>
    <br>
    <input type='submit' value='send message'>
    </form>
</body>
</html>
