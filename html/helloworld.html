<!--주석-->
<!--현재 문서가 html5 언어로 작성된 문서라는 의미
웹 브라우저는 웹문서 뿐 아니라 다양한 종류의 문서를 열 수 있습니다
브라우저에게 문서의 타입을 알려주는 역할을 합니다 -->
<!DOCTYPE html>

<!-- eg: 영어로 된 문서 -->
<html lang="KO">  

<!-- 웹 문서의 정보
    문서에 출력되지 않은 태그를 이용하여 작성 문서 실행에 필요한 외부파일을 담아줍니다
    META: 문서에 필요하지 않는 태그를 이용하여 작성
    TITLE 태그: 문서의 제목을 브라우저의 탭에 표시 -->
<head>
    <!-- 문서에서 사용할 문자코드를 지정 -->
    <meta charset="UTF-8">

    <!-- 문서의 키워드
    검색엔진에서 검색어를 입력하고 찾기를 할 때 사용
    content: 홈페이지가 담고 있는 내용을 ,을 이용하여 나열 -->
    <meta name = "keywords" content = "html의 구조, html, 태그">

    <!-- 웹 문서의 설명-->
    <meat name="description" content ="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 문서의 제목: 웹 브라우저의 탭에 문서의 제목을 표시 -->
    <title>Document</title>
    문자를 입력 할 경우 출력되기는 하지만
    <!-- 줄 바꿈을 하기 위해서는 줄바꿈 태그를 이용, 공백은 하나만 가능 -->
    <br> 컨텐츠의 내용은 body 태그 내에 입력 해주세요!
</head>

<!-- 웹문서의 내용
     화면에 출력 되는 내용을 작성 합니다 -->
<body>
    <!-- 제목 글자 -->
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>

    <!-- 수평선을 넣는 태그 -->
    <hr>
</body>
</html>
