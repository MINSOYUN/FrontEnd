<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
    <!-- 1px 얇은 줄 빨간색, 문장의 끝은 세미콜론-->
    <style>
        div{
            border: 1px solid skyblue;
        }
        span{
            border: 1px solid plum;
        }
    </style>
</head>
<body>
    <!--
        블럭요소
            - 한 줄 단위로 영역을 차지하는 요소 (너비가 100%)
            - 새로운 블럭 요소는 새로운 라인에 영역이 잡힌다. (두 블럭요소 간에는 겹치는 일이 없다.)
            - p, pre, div, ...


        인라인 요소
            - 내용에 해당하는 부분만 영역을 차지하는 요소
            - 줄 바꿈이 적용되지 않아 옆으로 영역이 잡힌다. (다음 줄로 넘기고자 한다면 직접 <br>을 넣어줘야 한다.)
            - span, ...
       
        <div> : 블록 요소의 태그로 레이아웃 분할을 위해 사용한다.
                줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다. (콘텐츠가 없으면 높이 : 0, 넓이 : 100% )
        <p>   : 블록 요소의 태그로 문단 영역을 지정하는 용도로 사용한다.
                줄바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정된다.
        <span> : 인라인 요소의 태그로 콘텐츠를 감싸는 역할을 하는 태그이다.
                 줄바꿈이 적용되지 않아 옆으로 영역이 붙는다. (콘텐츠가 없으면 높이 : none, 너비 : none)
    -->
    <h3>영역 관련 태그</h3>
    <h5>div 태그</h5>
    <!-- div 태그 영역은 이미 존재하는 태그 다음 줄에 영역이 설정된다.
        (block 형식: 공간을 수직으로 분할) -->
    <div>첫번째영역</div><br>
    <div>두번째영역</div><br>
    <div>세번째영역</div><br>
    <div></div> <!-- 콘텐츠가 없으면 한줄 차지하지만 높이가 없다 -->

    
    <h5>span 태그</h5>
    <!-- sapn 태그 영역은 줄바꿈이 일어나지 않고 옆으로 영역이 설정된다-->
    <span>첫번째영역</span>
    <span>두번째영역</span>
    <span>세번째영역</span>


    <h4><u>div태그와 span 태그의 차이</u></h4>
    <!-- div: 사각형 박스로 영역을 지정 -->
    <div>
        <span>동해물과 백두산</span>이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라만세 <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람, 대한으로 길이 보전하세.
    </div>
    <br>
    <span>
        동해물과 백두산이 마르고 닳도록 <br>
        하느님이 보우하사 우리나라만세 <br>
        무궁화 삼천리 화려강산 <br>
        대한 사람, 대한으로 길이 보전하세.
    </span>

    <h3>iframe 태그</h3>
    <!-- 웹 문서 안에 다른 웹 페이지를 추가하는 태그(인라인 프레임) -->
    <iframe src="07.폼관련태그.html" frameborder="0" width='600px' height='800px'>
    </iframe>
</body>
</html>
